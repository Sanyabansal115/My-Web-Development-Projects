# GitHub Actions Workflow for Automated Portfolio Deployment
# This workflow automatically builds and deploys the portfolio to GitHub Pages
# whenever changes are pushed to the main branch

name: Deploy Portfolio to GitHub Pages

# Trigger Configuration
# - Runs on every push to main branch
# - Can be manually triggered from Actions tab
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Security: Grant minimum required permissions for deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Deployment Configuration
# - Prevents concurrent deployments
# - Allows canceling in-progress runs when new deployment starts
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build Job: Prepare production-ready assets
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: "./Sanya's portfolio/package-lock.json"
          
      - name: Install Dependencies
        run: |
          cd "./Sanya's portfolio"
          npm ci
          
      - name: Build Production Assets
        run: |
          cd "./Sanya's portfolio"
          npm run build
          
      - name: Setup Pages Configuration
        uses: actions/configure-pages@v4
        
      - name: Upload Build Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./Sanya's portfolio/dist"

  # Deploy Job: Publish to GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4